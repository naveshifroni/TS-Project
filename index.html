<!-- ex color -->
<div class="bg-img-color">
  <div class="container">
<div class="color-switch">
    <div class="switch__item form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">Explore Colour One</label>
    </div>
    <div class="switch__item form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2"> Explore Colour Two </label>
    </div>
</div>

    <div class="rounded p-2 w-100 button-pick d-flex flex-column">

      <button class="btn button-pick" id="btnPick"> SAVE COLOUR 1/2 </button>
<div class="container d-flex justify-content-center flex-column text-center">
      <h4 for="" class="m-2 w-100" > Add Colour To Favourites </h4>
      <div for="" class="m-2 w-100"> Enter Colour Name </div>
      <input type="text" class="text-center" id="input-favourite" > 
      <div class="btn btn-success" id="button-favourites"> Save Colour </div>
      </div>
    </div>
    
    
    <form class="d-flex color-inputs">


      <div class="col input-width">
        <div class="mb-3">
          <label for="red-input" class="form-label">Red Value</label>
          <input min="0" max="255" type="number" id="red-input" class="form-control color-input" placeholder="255"
            aria-describedby="helpId">
          <small id="helpId" class="text-muted">Red Color</small>
        </div>
      </div>

      <div class="col input-width">
        <div class="mb-3">
          <label for="green-input" class="form-label">Green Value</label>
          <input min="0" max="255" type="number" id="green-input" class="form-control color-input" placeholder="255"
            aria-describedby="helpId">
          <small id="helpId" class="text-muted">Green Color</small>
        </div>
      </div>

      <div class="col input-width">
        <div class="mb-3">
          <label for="blue-input" class="form-label">Blue Value</label>
          <input min="0" max="255" type="number" id="blue-input" class="form-control color-input" placeholder="255"
            aria-describedby="helpId">
          <small id="helpId" class="text-muted">Blue Color</small>
        </div>
      </div>
    </form>
